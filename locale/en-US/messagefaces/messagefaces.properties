message.invalidFace=The selected image is not suitable for the "Face" header:\n%ERROR%\nPlease select a 48 x 48 pixel PNG file with a maximum size of 726 bytes.

error.invalidPNG=Not a valid PNG file.
error.wrongDimensions=Wrong image dimensions.
error.exceedsMaxSize=Maximum file size exceeded.